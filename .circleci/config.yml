version: 2.1

orbs:
  node: circleci/node@5.0.3

jobs:
  build:
    executor: node/default
    parallelism: 10
    steps:
      - checkout
      - add_ssh_keys
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Update known hosts
          command: ssh-keyscan -H s14.mydevil.net >> ~/.ssh/known_hosts
      - run:
          command: node -v
          name: Show NodeJS version
      - run:
          command: yarn test
          name: Run tests
      - run:
          command: yarn build
          name: Build app
      - run:
          command: |
            scp -r dist/* wmitrus@s14.mydevil.net:/home/wmitrus/domains/nestjs.wmitrus.usermd.net/public_nodejs
          name: Deploy to remote server
      - run:
          ssh wmitrus@s14.mydevil.net
            "cd /home/wmitrus/domains/nestjs.wmitrus.usermd.net/public_nodejs;
            ln -s src/main.js app.js;
            devil www restart nestjs.wmitrus.usermd.net;
            "

